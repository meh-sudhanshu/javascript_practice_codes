<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-ctn">
        <h2 class="heading">0</h2>
        <div class="btnctn">
            <button class="increase btn">Increase</button>
            <button class="decrease btn">Decrease</button>
        </div>
        <div class="warning-box hidden">
            <div class="top">
                <img src="./closebtn.png" alt="" class="close_btn">
            </div>
            <div class="bottom">
                <h2 class="warning">This is default warning</h2>
            </div>
        </div>
    </div>



</body>
</html>
